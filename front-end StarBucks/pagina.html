<!doctype html>
<html>

	<head>
		<title>Titulo do meu website</title>
		<meta charset="utf-8" />
		<style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        </style>
		<link rel="stylesheet" type="text/css" href="pagina.css"/>
		<img src="imagem.jpg" width="50%" />
	</head>


<body> 
    <form id="primeiro"><!-- selecionar arquivo-->
        <input id="file" type="file" name="file">
        <label for="file">Clique aqui</label>
        <select>
            <option>Item 1</option>
            <option>Item 2</option>
        </select>
    </form>

	<form id="segundo">
		<fieldset>
			<legend> Meu grupo do formulario</legend>
			<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
			<div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
			<div>
				<select name="lista">
					<option disabled selected> Qual sua idade?</option>
					<option value = "20" > 20</option>
					<option value = "25+" > 25+</option>
					<option value = "40"> 40+</option>
					</select>
			</div>
				<h2>Qual sua Cidade</h2>
				<div>
					<input type="radio" value="Florianopolis" /><span>Florianopolis</span>
				</div>
				<div>
					<input type="radio" value="Sao Paulo" /><span>Sao Paulo</span>
				</div>
				<div>
					<input type="radio" value="Rio de janeiro" /><span>Rio de janeiro</span>
				</div>
                
				<h2>O que voce gosta de comer?</h2>
				<div class="input">
					
					<div>
						<input type="checkbox" name="cidade[]" value="Fruta" /><span>Fruta</span>
					</div>
					<div>
						<input type="checkbox" name="cidade[]" value="Fast Food" /><span>Fast Food</span>
					</div>
					<div>
						<input type="checkbox" name="cidade[]" value="Salada" /><span>Salada</span>
					</div>
					</div>

					<div>
						<textarea name="observacao" placeholder= "Possui alguma observacao?"></textarea>
					</div>


				<div>
					<input type="submit" name="acao" value="Enviar!">
				</div>
		</fieldset>

	</form>


</body>
